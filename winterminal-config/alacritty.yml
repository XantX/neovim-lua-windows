import:
  - ~/AppData/Roaming/alacritty/rose-pine.yml 

draw_bold_text_with_bright_colors: true
font:
  bold:
    family: "FiraCode NF"
    style: Bold 
  italic:
    family: "FiraCode NF"
    style: "Medium Italic"
  normal:
    family: "FiraCode NF"
    style: Regular 
  size: 15.0


key_bindings:
  - { action: Paste , key: V, mods: Alt|Shift}
  - { action: Copy , key: C, mods: Alt|Shift}
  - { action: ResetFontSize , key: Key0, mods: Alt}
  - { action: IncreaseFontSize , key: Equals, mods: Alt}
  - { action: DecreaseFontSize , key: Minus, mods: Alt}
  - { action: SpawnNewInstance , key: N, mods: Command}
  - { action: ToggleFullscreen , key: W, mods: Alt}
  - { action: Minimize , key: Comma, mods: Alt}

live_config_reload: true

scrolling:
  history: 100000
  multiplier: 3
selection:
  save_to_clipboard: true
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
shell:
  program: pwsh

window:
  decorations: "none" 
  dimensions:
    columns: 130 
    lines: 35
  dynamic_padding: false
  opacity: 0.90   
  position:
    x: 155
    y: 110

